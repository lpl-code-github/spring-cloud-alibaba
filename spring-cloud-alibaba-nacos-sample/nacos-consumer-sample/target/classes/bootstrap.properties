# 程序端口号
server.port=8080
# 应用名称
spring.application.name=nacos-consumer-sample
# Nacos 服务注册、发现地址
#spring.cloud.nacos.server-addr=127.0.0.1:8848
spring.cloud.nacos.server-addr=192.168.42.139:80
# Nacos 配置中心地址
#spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=192.168.42.139:80
# 配置中心地址、指定配置内容的数据格式
spring.cloud.nacos.config.file-extension=properties
# Nacos 配置中心指定group
spring.cloud.nacos.config.group=CUSTOM_GROUP
# Nacos 配置中心指定namespace
#spring.cloud.nacos.config.namespace=ee6e3019-1478-4301-9554-7c07435140dc
spring.cloud.nacos.config.namespace=09712a6d-01f7-429e-9e4e-219d25e5ffa8
# 公开所有端点
management.endpoints.web.exposure.include=*