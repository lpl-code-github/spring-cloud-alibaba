server:
  port: 8082 #程序端口号
spring:
  application:
    name: provider # 应用名称
  cloud:
    sentinel:
      transport:
        port: 8719 # 启动HTTP Server，并且该服务与Sentinel仪表进行交互，是Sentinel仪表盘可以控制应用，如被占用，则从8719依次+1扫描
        dashboard: 192.168.1.105:8080 # 指定仪表盘地址
    nacos:
      discovery:
        server-addr: 192.168.1.105:8848 # nacos服务注册、发现地址
      config:
        server-addr: 192.168.1.105:8848 # nacos配置中心地址
        file-extension: yml # 指定配置内容的数据格式
management:
  endpoints:
    web:
      exposure:
        include: '*' # 公开所有端点